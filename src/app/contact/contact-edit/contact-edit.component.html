<h2 class="form-title">Contact bijwerken</h2>

<form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
  <div class="form-row">
    <label for="firstName">Voornaam</label>
    <input id="firstName" name="firstName" [(ngModel)]="contact.firstName" required />
  </div>

  <div class="form-row">
    <label for="lastName">Achternaam</label>
    <input id="lastName" name="lastName" [(ngModel)]="contact.lastName" required />
  </div>

  <div class="form-row">
    <label for="namesufix">Tussenvoegsel</label>
    <input id="namesufix" name="namesufix" [(ngModel)]="contact.namesufix" />
  </div>

  <div class="form-row">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" [(ngModel)]="contact.email" />
  </div>

  <div class="form-row">
    <label for="phone">Telefoon</label>
    <input id="phone" name="phone" [(ngModel)]="contact.phone" />
  </div>

  <div class="form-actions">
    <button type="submit" class="submit-btn">Wijzigingen opslaan</button>
  </div>
</form>
